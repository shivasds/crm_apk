<!DOCTYPE HTML>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <!-- Graph CSS -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- jQuery -->

    <link rel="stylesheet" href="css/icon-font.min.css" type='text/css' />
    <!-- //lined-icons -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!--clock init-->
</head>
<style>
    .error_page {
        background: #052963;
        position: relative;
        padding: 11em 0;
        width: 100%;
    }
</style>

<body>

    <div class="error_page">

        <div class="error-top">
            <h2 class="inner-tittle page"></h2>
            <div class="login">
                <h3 class="inner-tittle t-inner">FBP Login</h3>
                <div class="buttons login">
                    <ul>
                        <a href="login.html"><img src="images/logo.png"></a>
                        <div class="clearfix"></div>
                    </ul>
                </div>
                <form>
                    <input type="text" class="text" value="E-mail address" onfocus="this.value = '';"
                        onblur="if (this.value == '') {this.value = 'E-mail address';}">
                    <input type="password" value="Password" onfocus="this.value = '';"
                        onblur="if (this.value == '') {this.value = 'Password';}">

                    <button class="btn btn-success">
                        <a href="splash-screen.html" style="color: aliceblue;">Login</a>
                    </button>
                    <div class="clearfix"></div>

                    <div class="new">
                        <p>
                            <label class="checkbox11">
                                <input type="checkbox" name="checkbox"><i> </i>Forgot Password ?</label>
                        </p>

                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <div class="footer">
        <div class="error-btn">

        </div>

    </div>

    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
    </script>
</body>

</html>
